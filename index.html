<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="phone">
        <div class="phone-top">
            <div class="phone-sound"></div>
        </div>
        <div class="phone-body">

            <form class="todo-form">
                <input type="text" class="input" placeholder="Ne düşünüyorsun?">
                <button type="button" class="btn"><i class="fa-brands fa-searchengin"></i></button>
            </form>

            <ul>
                <li>
                    <div class="list-body">
                        <div class="list-number"><b></b></div>
                        <div class="list-value">MERHABA</div>
                    </div>
                        <i class="fa-solid fa-xmark"></i>
                </li>

                <li>
                    <div class="list-body">
                        <div class="list-number"><b></b></div>
                        <div class="list-value">HOŞ GELDİN!</div>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </li>
            </ul>
        </div>

        <div class="phone-bottom">
            <div class="midle-button"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
